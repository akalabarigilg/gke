apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  type: LoadBalancer
  selector:
    app: nginx
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "tcs-gke"
  namespace: "default"
  labels:
    tcs-gke: "tcs-gke"
spec:
  replicas: 3
  selector:
    matchLabels:
      tcs-gke: "tcs-gke"
  template:
    metadata:
      labels:
        tcs-gke: "tcs-gke"
    spec:
      containers:
      - name: "nginx-sha256-1"
        image: "europe-west2-docker.pkg.dev/tcs-lab-447919/tcs-docker-demo/nginx@sha256:21d5f8d07b9ab257c4406b61f126f55c78d73d049a1da9d2250807c44b923f96"
---
apiVersion: "autoscaling/v2"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "tcs-gke-hpa-ydwe"
  namespace: "default"
  labels:
    tcs-gke: "tcs-gke"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "tcs-gke"
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      target:
        type: "Utilization"
        averageUtilization: 80
